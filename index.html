<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/8b9226d32f5bd91624277406f77205ff?family=Verona-DemiBold" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
        @import url('//db.onlinewebfonts.com/c/6b6170fe52fb23f505b4e056fefd2679?family=Pacifico');
        
        /* body{
            background-color: rgb(234, 243, 253);
        } */
        #bigWrapper {
            background: linear-gradient(-45deg, #e4f3fd, #f1f8fe, #e2f1f8, #d8edfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #SignUp{
            background-color: #100075;
            color: white;
            font-weight: 500;
        }
        #SignIn{
            border: none;
            color: #100075;
            font-weight: 500; 
        }
        .navLinks{
            color: #100075;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="bigWrapper">
    <div>
        <nav class="navbar">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand navLinks">About</a>
                    <a class="navbar-brand navLinks">Courses</a>
                    <a class="navbar-brand navLinks">Pricing</a>
              </div>
              <img src="/assets/images/logo/Logo.png" alt="" width="120">
              <form class="d-flex" role="search">
                <button id="SignIn" class="btn btn-outline-success" type="submit">Sign In</button>
                <button id="SignUp" class="btn btn-outline-success" type="submit">Sign Up</button>
              </form>
            </div>
          </nav>
    </div>
    <div>
        <h1 style="font-family: Verona-DemiBold;">Fingertips</h1>
        <h2 style="font-family: Lexend Deca, sans-serif;">Over 500 plus courses</h2>
        <h2 style="font-family: Pacifico">your e-learning partner</h2>
    </div>
</div>
<div>
    <footer></footer>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
